name: BugHunt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Run syntax check
      - name: Run syntax check
        run: python -m py_compile main.py gui.py

      # Display help
      - name: Display help
        run: python main.py -h

      # Build CLI
      - name: Build CLI
        run: pyinstaller --onefile main.py

      # Build GUI
      - name: Build GUI
        run: pyinstaller --onefile gui.py

      # Upload CLI & GUI builds
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bughunt-builds
          path: dist/

      # Build APK (Android)
      - name: Build APK
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app kivy/buildozer buildozer android debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bughunt-apk
          path: bin/*.apk
